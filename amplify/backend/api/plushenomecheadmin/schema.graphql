type Expense @searchable @model @auth(rules: [{allow: groups, groups: ["Admin"], provider: userPools}]) {
  id: ID!
  expenseName: String!
  description: String
  amount: Int
  date: AWSDate
  causeID: String
  causeName: String
  donationID: String
  donationName: String
  allocationID: ID! @index(name: "byAllocation")
  allocationName: String
}

type Allocation @searchable @model @auth(rules: [{allow: groups, groups: ["Admin"], provider: userPools}]) {
  id: ID!
  allocationName: String!
  description: String
  date: AWSDate
  causeID: ID! @index(name: "byCause")
  causeName: String
  donationID: ID! @index(name: "byDonation")
  donationName: String
  amount: Int
  Expenses: [Expense] @hasMany(indexName: "byAllocation", fields: ["id"])
}

